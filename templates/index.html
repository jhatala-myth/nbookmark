<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Bookmarks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>
    .table-row { cursor:pointer; }
  </style>
  <script>
    $(document).ready(function($) {
        $(".table-row").click(function() {
            window.open($(this).data("href"), '_blank');
        });
    });
  </script>
</head>
<body>
<div class="bg-secondary p-3 text-white text-center">
  <h2>{{ data['title'] }}</h2>
</div>
  <!-- Nav tabs -->
<div class="container mt-5">
  <ul class="nav nav-tabs" role="tablist">
    {%- for tab in data['tabs'] %}
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#tabid_{{ tab['tab_id'] }}">{{ tab['tab_title']}}</a>
    </li>
    {%- endfor %}
  </ul>
</div>
<div class="tab-content">
<!-- Tab panels open -->
  {%- for tab in data['tabs'] %}
    <div class="container tab-pane active" id="tabid_{{ tab['tab_id'] }}">
     <div class="container mt-5">
       {%- for col in tab['columns'] %}
       <div class="col-md-4">
         <table class="table table-condensed table-striped table-hover">
           <thead class="table-success">
           <tr>
             <th>{{ col['title'] }}</th>
           </tr>
           </thead>
           <tbody>
           {%- for link in col['links'].keys() %}
           <tr class="table-row" data-href="{{ col['links'][link] }}">
             <td>{{ link }}</td>
           </tr>
           {%- endfor %}
           </tbody>
         </table>
       </div>
       {%- endfor %}
     </div>
    </div>
  {%- endfor %}
  <!-- Tab panels close -->
</div>
</body>
</html>
